<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Data pomiaru <span id="measurmentDate"></span>:</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
			  <table class="table table-hover">
				  <thead class="thead-dark">
					  <tr>
						<th>Miasto</th>
						<th>PM1</th>
						<th>PM25</th>
						<th>PM10</th>
						<th>NO2</th>
						<th>CO</th>
						<th>SO2</th>
						<th>O3</th>
						<th>Ciśnienie</th>
						<th>Wilgotność</th>
						<th>Temperatura</th>
						<th>Jakość</th>
					  </tr>
					</thead>
					<tbody id="myData">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<form id="loadData" action="javascript:;" onsubmit="changeData()">
					<select id="cities">
					</select>
					<input type="submit" value="Wczytaj listę z bazy"></input>
				</form>
			</div>
			<div class="col-sm-3">
				<form action="lista_miast.html" method="get">
					<input type="submit" value="Stwórz nową listę miast" name="Submit"/>
				</form>
			</div>
		</div>
	</div>
	
    <script src="script.js"></script>
	<script src="listSelect.js"></script>
</body>
</html>
